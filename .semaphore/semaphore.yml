version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Build
          commands:
            - sem-version python 3.7
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
    run:
      when: branch = 'master'
  - name: Tests
    task:
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
      jobs:
        - name: Checklist
          commands:
            - python manage.py check --deploy
        - name: Style Check
          commands:
            - pip install flake8
            - flake8 . --max-line-length=180
    run:
      when: branch = 'master'
promotions:
  - name: Dockerize
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: result = 'passed'
